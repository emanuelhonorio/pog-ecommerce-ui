<div class="container mt-5">
  <h1>{{ produtoId ? "Atualizar produto" : "Adicionar produto" }}</h1>

  <mat-card>
    <app-form-create-produtos
      (create)="handleSaveProduto($event, false)"
      (update)="handleSaveProduto($event, true)"
      [loading]="loading"
      [produto]="produto"
    ></app-form-create-produtos>
  </mat-card>
</div>
