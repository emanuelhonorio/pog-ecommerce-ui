<table mat-table
       [dataSource]="produto?.produtosEmEstoque || []" multiTemplateDataRows
       class="mat-elevation-z2">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
  </ng-container>


   <!-- Cor Column -->
   <ng-container matColumnDef="cor">
    <th mat-header-cell *matHeaderCellDef> Cor </th>
    <td mat-cell *matCellDef="let element"> {{element?.cor?.nome}} </td>
  </ng-container>

  <!-- Tamanho Column -->
  <ng-container matColumnDef="tamanho">
    <th mat-header-cell *matHeaderCellDef> Tamanho </th>
    <td mat-cell *matCellDef="let element"> {{element?.tamanho?.nome}} </td>
  </ng-container>

  <!-- Quantidade Column -->
  <ng-container matColumnDef="quantidade">
    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
    <td mat-cell *matCellDef="let element"> {{element?.quantidadeEstoque}} </td>
  </ng-container>

  <!-- Valo Column -->
  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef> Valor </th>
    <td mat-cell *matCellDef="let element"> {{element?.valor}} </td>
  </ng-container>


  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef style="width: 150px;"></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" (click)="edit.emit(element.id)">
        <mat-icon color="accent">edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="delete.emit(element.id)">
        <mat-icon color="warn">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;">
  </tr>
</table>
