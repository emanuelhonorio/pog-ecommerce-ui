<table mat-table [dataSource]="produtos" class="mat-elevation-z0">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef style="width: 150px">No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
  </ng-container>

  <!-- Marca Column -->
  <ng-container matColumnDef="marca">
    <th mat-header-cell *matHeaderCellDef>Marca</th>
    <td mat-cell *matCellDef="let element">{{ element.marca }}</td>
  </ng-container>

  <!-- Valor Column -->
  <ng-container matColumnDef="valor base">
    <th mat-header-cell *matHeaderCellDef>Valor Base</th>
    <td mat-cell *matCellDef="let element">{{ element.valorBase }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef style="width: 150px"></th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="edit.emit(element.id)">
          <mat-icon>edit</mat-icon>
          <span>Atualizar campos</span>
        </button>
        <button mat-menu-item (click)="manageStock.emit(element.id)">
          <mat-icon>production_quantity_limits</mat-icon>
          <span>Gerenciar estoque</span>
        </button>
      </mat-menu>

      <button mat-icon-button color="warn" (click)="onDelete(element)">
        <mat-icon color="warn">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
