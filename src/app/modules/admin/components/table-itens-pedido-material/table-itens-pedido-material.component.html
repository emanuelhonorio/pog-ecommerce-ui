<table mat-table [dataSource]="itens" class="mat-elevation-z0">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Thumb Column -->
  <ng-container matColumnDef="thumb">
    <th mat-header-cell *matHeaderCellDef style="width: 150px">#</th>
    <td mat-cell *matCellDef="let element">
      <div class="thumb">
        <img [src]="element?.produto?.fotos[0]?.imageUrl" alt="" />
      </div>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element?.produto?.nome }}</td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Valor</th>
    <td mat-cell *matCellDef="let element">
      {{ formatarValor(element?.produto?.valorBase) }}
    </td>
  </ng-container>

  <!-- QTD Column -->
  <ng-container matColumnDef="qtd">
    <th mat-header-cell *matHeaderCellDef>Qtd</th>
    <td mat-cell *matCellDef="let element">{{ element.quantidade }}</td>
  </ng-container>

  <!-- Discount Column -->
  <ng-container matColumnDef="discount">
    <th mat-header-cell *matHeaderCellDef>Disc.</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon>horizontal_rule</mat-icon>
    </td>
  </ng-container>

  <!-- Total Column -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>Total</th>
    <td mat-cell *matCellDef="let element">
      {{ formatarValor(element?.subtotal) }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
