<table mat-table [dataSource]="categorias" class="mat-elevation-z0">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef style="width: 150px">No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef style="width: 150px"></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" (click)="edit.emit(element)">
        <mat-icon color="accent">edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDelete(element)">
        <mat-icon color="warn">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
