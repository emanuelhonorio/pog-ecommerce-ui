<div class="container my-5">
  <div class="row">
    <div class="col-md-3">
      <app-produto-filter-card></app-produto-filter-card>
    </div>

    <div class="col-md-9">
      <mat-card>
        <mat-card-header class="header">
          <span>{{ produtos.length }} item(s) encontrados</span>
          <div class="header__right">
            <mat-button-toggle-group #group="matButtonToggleGroup">
              <mat-button-toggle value="left" aria-label="Text align left">
                <mat-icon>menu</mat-icon>
              </mat-button-toggle>
              <mat-button-toggle value="center" aria-label="Text align center">
                <mat-icon>view_module</mat-icon>
              </mat-button-toggle>
            </mat-button-toggle-group>
          </div>
        </mat-card-header>

        <mat-card-content>
          <div class="projects">
            <ng-template ngFor let-produto [ngForOf]="produtos">
              <app-produto-card-a [produto]="produto"></app-produto-card-a>
            </ng-template>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <mat-paginator
            [length]="totalPages"
            hidePageSize
            showFirstLastButtons
          >
          </mat-paginator>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
