<div class="container mt-5" *ngIf="loading">
  <h2>Carregando produto...</h2>
</div>

<div class="container mt-5" *ngIf="notFound">
  <h2>Produto não encontrado</h2>
  <div>
    <button mat-raised-button color="primary" routerLink="/">
      Voltar à página de produtos
    </button>
  </div>
</div>

<div class="container mt-5" *ngIf="produto?.id">
  <app-produto-details-card [produto]="produto"></app-produto-details-card>
</div>
