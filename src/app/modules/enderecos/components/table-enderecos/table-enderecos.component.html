<table mat-table [dataSource]="enderecos" class="mat-elevation-z0">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef style="width: 150px">No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Cep Column -->
  <ng-container matColumnDef="cep">
    <th mat-header-cell *matHeaderCellDef>Cep</th>
    <td mat-cell *matCellDef="let element">{{ element.cep }}</td>
  </ng-container>

  <!-- Número Column -->
  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef>Número</th>
    <td mat-cell *matCellDef="let element">{{ element.numero }}</td>
  </ng-container>

  <!-- Complemento Column -->
  <ng-container matColumnDef="complemento">
    <th mat-header-cell *matHeaderCellDef>Complemento</th>
    <td mat-cell *matCellDef="let element">{{ element.complemento }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef style="width: 150px"></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" (click)="onEdit(element)">
        <mat-icon color="accent">edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDelete(element)">
        <mat-icon color="warn">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
